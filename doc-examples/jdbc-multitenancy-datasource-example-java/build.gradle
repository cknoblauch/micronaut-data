plugins {
    id "java"
    id "io.micronaut.build.internal.data-example"
    id "io.micronaut.application"
    id 'io.micronaut.test-resources'
}

repositories {
    mavenCentral()
}

application {
    mainClass = "example.Application"
}

micronaut {
    version micronautVersion
    runtime "netty"
    testRuntime "junit5"
}

dependencies {
    implementation 'io.micronaut.multitenancy:micronaut-multitenancy'
    annotationProcessor projects.dataDocumentProcessor

    implementation 'io.micronaut.reactor:micronaut-reactor'
    implementation 'io.micronaut:micronaut-http-client'
    implementation 'io.micronaut.data:micronaut-data-jdbc'

    implementation libs.jakarta.persistence.api
    implementation libs.jakarta.transaction.api

    runtimeOnly "io.micronaut.sql:micronaut-jdbc-tomcat"
    runtimeOnly libs.drivers.jdbc.postgresql

    testImplementation "io.micronaut:micronaut-http-client"
    testImplementation "org.testcontainers:postgresql"

    runtimeOnly "ch.qos.logback:logback-classic"
}
